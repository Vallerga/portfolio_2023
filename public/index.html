<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Portfolio_Logo_bold.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Portfolio_Logo_bold.png" />
    <link rel="manifest" href="%PUBLIC_URL%/Portfolio_Logo_bold.png" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("xidhNgFmpbkAAxZQb");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            this.contact_number.value = (Math.random() * 100000) | 0;
            emailjs.sendForm("contact_service", "contact_form", this).then(
              function () {
                console.log("SUCCESS!");
                alert("Message sent correctly!");
              },
              function (error) {
                console.log("FAILED...", error);
                alert("Sorry, we aren't able to send corretly your message!");
              }
            );
          });
        event.preventDefault();
      };
    </script>
    <title>Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
